<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="">
    <script src="https://kit.fontawesome.com/50bdb04023.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Product-Page">
        <!-- 1st-Navigation bar
                -Options
                -->
        <nav class="navbar navbar-expand-md mb-3 p-1">
            <div class="container ">
                <a href="#" class="navbar-brand">
                    <img src="images/achieversit.png" alt="achieversit logo" height="55px">
                </a>
                <!-- toggle button for mobile nav  -->
                <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                    aria-lable="toggle navigation" style="border: 2px solid;">
                    <span class="navbar-toggle-icon "></span><i class="fa-solid fa-bars"></i>
                </button>
                <!-- navbar links  -->
                <div class="collapse navbar-collapse  justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Blog</a>
                        </li>
                        <li class="nav-item  d-md-inline">
                            <a class="nav-link " href="#">Account</a>
                        </li>
                        <li class="nav-item  d-md-inline">
                            <a class="nav-link " href="#"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 2nd Content 
                - Adding Product Cards -->
        <div class="adding-data">
            <div class="text">
                <span>Red T-Shirt-RS:999</span>
            </div>
            <div>
                <img src="images/product-4.jpg" alt="image" width="100%" height="100%">
            </div>
            <div class="text">
                <span>Total Price-RS:-2997</span>
            </div>
            <div class="text-i">
                <button><i class="fa-solid fa-minus" ></i></button>
            </div>
            <div class="text pt-3">
                <p>Quantity:<span>0</span></p>
            </div>
            <div class="text-i">
                <button><i class="fa-solid fa-plus" ></i></button>
            </div>
            <div class="text-i remove">
                <button>Remove</button>
            </div>

        </div>

        <!-- 3rd content 
                    - Total Amount -->
        <div class="total-amount">
            <span>Total Amount-RS:</span>
            <span>000</span>
        </div>
    </div>

    <!-- Script Boostrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
